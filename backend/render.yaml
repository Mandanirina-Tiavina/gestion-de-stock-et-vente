services:
  # Backend API
  - type: web
    name: gestion-stock-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-stock-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: gestion-stock-db
    databaseName: gestion_stock
    plan: free
    region: frankfurt
